<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NCT127 REMIX</title>
<style>
  :root{
    --gap: 60px;
    --accent: #ccff00;
    --text: #f5f5f5;
    --bg: #000;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    background:var(--bg);
    color:var(--text);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,'Apple SD Gothic Neo','Noto Sans KR',sans-serif;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:70px 30px 30px;
  }

  .page-title{
    position:fixed;
    top:18px;
    left:50%;
    transform:translateX(-50%);
    font-size: clamp(34px, 4vw, 60px);
    font-weight:900;
    color: var(--accent);
    text-shadow:0 3px 12px rgba(0,0,0,.8);
    z-index:1000;
  }

  .page{
    display:flex;
    align-items:center;
    justify-content:center;
    gap: var(--gap);
    width: min(1400px, 96vw);
    height: calc(100vh - 140px);
  }

  .main-wrap{
    position:relative;
    flex: 1 1 55%;
    max-width: 750px;
    height: 90%;
  }
  #mainImage{
    width:100%;
    height:100%;
    object-fit:cover;
    border-radius:24px;
    box-shadow: 0 8px 30px rgba(0,0,0,.5);
  }

  .overlay{
    position:absolute;
    left:50%;
    top:44%;
    transform:translate(-50%,-50%);
    text-align:center;
    text-shadow: 0 2px 14px rgba(0,0,0,.7);
    pointer-events:none;
  }
  .overlay h1{
    margin:0;
    font-size: clamp(22px, 3vw, 38px);
    font-weight:800;
  }

  #controls{
    position:absolute;
    left:50%;
    top: calc(44% + 60px);
    transform:translateX(-50%);
    display:flex;
    gap:14px;
    align-items:center;
    background: rgba(0,0,0,.45);
    border: 1px solid rgba(255,255,255,.15);
    border-radius: 14px;
    padding:10px 14px;
    box-shadow: 0 6px 22px rgba(0,0,0,.35);
  }
  .btn{
    border:none;
    padding:10px 14px;
    border-radius:10px;
    background:#111;
    color:var(--text);
    font-size:16px;
    cursor:pointer;
    border:1px solid rgba(255,255,255,.15);
  }
  .nowplaying{ font-size:14px; opacity:.85; margin-left:6px;}

  .plus-sign{
    font-size: clamp(90px, 13vw, 160px);
    font-weight:900;
    color: var(--accent);
    text-shadow: 0 2px 12px rgba(0,0,0,.7);
    line-height:1;
  }

  .thumbs-text-wrap{
    display:flex;
    align-items:center;
    gap:40px;
    flex: 0 0 auto;
  }

  .thumbs{
    display:flex;
    flex-direction:column;
    gap: 32px;
  }
  .thumb{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:10px;
  }
  .thumb img{
    width: 170px;
    height: 170px;
    object-fit:cover;
    border-radius:18px;
    box-shadow: 0 6px 20px rgba(0,0,0,.45);
    cursor:pointer;
  }
  .caption{ font-size:15px; text-align:center; color:#ddd;}

  .info-text{
    display:flex;
    flex-direction:column;
    justify-content:center;
    gap:20px;
    white-space:nowrap;
    font-weight:900;
    font-size:18px;
  }

  .modal{
    position:fixed; inset:0;
    background: rgba(0,0,0,.72);
    display:none;
    align-items:center;
    justify-content:center;
    padding: 24px;
    z-index:999;
  }
  .modal.open{ display:flex; }
  .modal-card{
    position:relative;
    width:min(800px, 92vw);
    padding:40px 24px;
    background: #111;
    border:1px solid rgba(255,255,255,.14);
    border-radius: 22px;
    box-shadow: 0 20px 60px rgba(0,0,0,.55);
    color:var(--text);
    text-align:center;
  }
  .modal h2{ margin:0 0 18px; font-size: clamp(22px, 3vw, 40px);}
  .modal .em{font-weight:900; color: var(--accent);}
  .modal .big{font-size: clamp(26px, 4vw, 46px); font-weight:800;}
  .modal .close{
    position:absolute; top:10px; right:10px;
    width:36px; height:36px; border-radius:50%;
    background:#222; border:1px solid rgba(255,255,255,.2);
    color:#fff; font-size:18px; cursor:pointer;
    display:grid; place-items:center;
  }
</style>
</head>
<body>

<div class="page-title">NCT 127  REMIX</div>

<div class="page">
  <div class="main-wrap">
    <img id="mainImage" src="nct127.jpg" alt="NCT127" />
    <div class="overlay"><h1 id="overlayTitle">NCT 127 - Cherry Bomb</h1></div>
    <div id="controls">
      <button class="btn" id="prevBtn">⏮️</button>
      <button class="btn" id="playPauseBtn">▶️</button>
      <button class="btn" id="nextBtn">⏭️</button>
      <span class="nowplaying" id="nowLabel">Cherry Bomb</span>
    </div>
  </div>

  <div class="plus-sign">+</div>

  <div class="thumbs-text-wrap">
    <div class="thumbs">
      <div class="thumb">
        <img id="bombImg" src="bomb.jpg" alt="Bomb" />
        <div class="caption">군밤타령</div>
      </div>
      <div class="thumb">
        <img id="againImg" src="again.jpg" alt="Again" />
        <div class="caption">임창정 - 또 다시 사랑</div>
      </div>
      <div class="thumb">
        <img id="ongImg" src="ong.jpg" alt="Ong" />
        <div class="caption">옹헤야</div>
      </div>
    </div>
    <div class="info-text">
      <div>노래 재생 : 이미지 위 마우스 커서</div>
      <div>NCT127과 REMIX : 이미지 클릭</div>
    </div>
  </div>
</div>

<audio id="mainPlayer"></audio>
<audio id="bombSnd" src="bomb.mp3"></audio>
<audio id="againSnd" src="again.mp3"></audio>
<audio id="ongSnd" src="ong.mp3"></audio>

<div class="modal" id="modal-bomb">
  <div class="modal-card">
    <button class="close" data-close="modal-bomb">✕</button>
    <h2 class="big">NCT 127 Cherry Bomb <span class="em">+</span> 군밤타령<br><span class="em">=</span> 생율 Bomb</h2>
    <audio id="bombMix" src="sangyulbomb.mp3"></audio>
  </div>
</div>
<div class="modal" id="modal-again">
  <div class="modal-card">
    <button class="close" data-close="modal-again">✕</button>
    <h2 class="big">NCT 127 Sticker <span class="em">+</span> 임창정 또 다시 사랑<br><span class="em">=</span> 또 다시 Sticker</h2>
    <audio id="againMix" src="againsticker.mp3"></audio>
  </div>
</div>
<div class="modal" id="modal-ong">
  <div class="modal-card">
    <button class="close" data-close="modal-ong">✕</button>
    <h2 class="big">NCT 127 Simon Says <span class="em">+</span> 옹헤야 <br><span class="em">=</span> 옹헤야 Says</h2>
    <audio id="ongMix" src="ongsays.mp3"></audio>
  </div>
</div>

<script>
const tracks=[
  {file:"cherrybomb.mp3",label:"Cherry Bomb",title:"NCT 127 - Cherry Bomb"},
  {file:"sticker.mp3",label:"Sticker",title:"NCT 127 - Sticker"},
  {file:"simonsays.mp3",label:"Simon Says",title:"NCT 127 - Simon Says"}
];
let currentTrack=0;
const mainPlayer=document.getElementById("mainPlayer");
const playPauseBtn=document.getElementById("playPauseBtn");
const nextBtn=document.getElementById("nextBtn");
const prevBtn=document.getElementById("prevBtn");
const overlayTitle=document.getElementById("overlayTitle");
const nowLabel=document.getElementById("nowLabel");
function stopAll(){
  [mainPlayer,bombSnd,againSnd,ongSnd,bombMix,againMix,ongMix].forEach(a=>{
    if(a){a.pause();a.currentTime=0;}
  });
}
function loadTrack(i,autoplay=false){
  stopAll();
  currentTrack=(i+tracks.length)%tracks.length;
  mainPlayer.src=tracks[currentTrack].file;
  overlayTitle.textContent=tracks[currentTrack].title;
  nowLabel.textContent=tracks[currentTrack].label;
  if(autoplay){mainPlayer.play(); playPauseBtn.textContent="⏸️";}
  else{playPauseBtn.textContent="▶️";}
}
loadTrack(currentTrack,false);
playPauseBtn.onclick=()=>{
  if(mainPlayer.paused){stopAll();mainPlayer.play();playPauseBtn.textContent="⏸️";}
  else{mainPlayer.pause();playPauseBtn.textContent="▶️";}
};
nextBtn.onclick=()=>{loadTrack(currentTrack+1,true);}
prevBtn.onclick=()=>{loadTrack(currentTrack-1,true);}
mainPlayer.onended=()=>{loadTrack(currentTrack+1,true);}
function addHoverSound(img,snd){
  img.onmouseenter=()=>{stopAll(); snd.play();}
  img.onmouseleave=()=>{snd.pause();snd.currentTime=0;}
}
addHoverSound(bombImg,bombSnd);
addHoverSound(againImg,againSnd);
addHoverSound(ongImg,ongSnd);
function openModal(key){
  stopAll();
  const modal=document.getElementById("modal-"+key);
  const mix=document.getElementById(key+"Mix");
  document.querySelectorAll(".modal").forEach(m=>m.classList.remove("open"));
  modal.classList.add("open");
  mix.play();
}
function closeModal(key){
  const modal=document.getElementById("modal-"+key);
  const mix=document.getElementById(key+"Mix");
  mix.pause();mix.currentTime=0;
  modal.classList.remove("open");
}
bombImg.onclick=()=>openModal("bomb");
againImg.onclick=()=>openModal("again");
ongImg.onclick=()=>openModal("ong");
document.querySelectorAll(".modal .close").forEach(btn=>{
  btn.onclick=()=>{closeModal(btn.dataset.close.split("-")[1]);}
});
document.querySelectorAll(".modal").forEach(m=>{
  m.onclick=(e)=>{if(e.target===m){m.classList.remove("open"); stopAll();}}
});
</script>
</body>
</html>
